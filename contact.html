<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Mumbai Travel Guide</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Mumbai Travel Guide</div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Dropdown Navigation -->
  <div id="navMenu" class="dropdown-menu">
    <a href="index.html">Home</a>
    <a href="destination.html">Destinations</a>
    <a href="food.html">Food</a>
    <a href="contact.html">Contact</a>
  </div>

  <main>
    <h1>Contact Us</h1>
    <p>If you have any questions or suggestions, feel free to reach out!</p>

    <form onsubmit="showThankYou(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Thank You Popup -->
    <div id="thankYouPopup" class="popup">
      <p>Thank you for your message! ❤️</p>
      <button onclick="closePopup()">Close</button>
    </div>

    <!-- Google Map -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609820624!2d72.74109954999999!3d19.082197799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63a59efc1a3%3A0x84d1bfe7e91f3c57!2sMumbai!5e0!3m2!1sen!2sin!4v1719961714255!5m2!1sen!2sin" 
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </main>

  <footer>
    © 2025 Mumbai Travel Guide. All rights reserved.
  </footer>

  <script src="contact-script.js"></script>
</body>
</html>
